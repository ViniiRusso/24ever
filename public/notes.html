<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <title>24ever — Notes</title>

  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pb-24">
  <nav class="nav">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="brand">24ever</a>
      <button class="hamb" aria-label="Abrir menu" aria-expanded="false"><span></span><span></span><span></span></button>
      <div class="links">
        <a href="/">Home</a>
        <a href="/games">Games</a>
        <a href="/map">Our Map</a>
        <a href="/calendar">Our Calendar</a>
        <a href="/links">Links</a>
        <form action="/logout" method="post" class="logout"><button> sair </button></form>
      </div>
    </div>
  </nav>
  <aside id="drawer" class="drawer">
    <div class="drawer-inner">
      <a href="/" class="drawer-link">Home</a>
      <a href="/games" class="drawer-link">Games</a>
      <a href="/map" class="drawer-link">Our Map</a>
      <a href="/calendar" class="drawer-link">Our Calendar</a>
      <a href="/links" class="drawer-link">Links</a>
      <form action="/logout" method="post"><button class="drawer-link">sair</button></form>
    </div>
  </aside>

  <main class="max-w-6xl mx-auto px-4 pt-24">
    <h1 class="text-2xl font-extrabold mb-3">Notes</h1>

    <section class="glass p-4">
      <form id="noteForm" class="space-y-2">
        <textarea id="noteText" class="w-full p-3 border rounded-xl" rows="3" placeholder="Escreve aqui uma notinha pra nós dois..."></textarea>
        <div class="flex gap-2">
          <button class="btn" type="submit">Adicionar</button>
          <button id="clearText" class="px-3 py-2 rounded-xl bg-gray-100" type="button">Limpar</button>
        </div>
      </form>
      <hr class="my-4" />
      <div id="notesList" class="space-y-3"></div>
    </section>
  </main>

  <div id="audioBar" class="bg-white/80 border-t p-2 fixed bottom-0 left-0 right-0 flex items-center gap-3">
    <button id="playPause" class="px-3 py-1 rounded-lg bg-pink-500 text-white text-sm">Tocar</button>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" />
    <span id="currentTrack" class="text-xs text-gray-600"></span>
    <audio id="bgm" preload="auto"></audio>
  </div>

  <script src="/js/navbar.js"></script>
  <script src="/js/main.js"></script>
  <script>
    const list = document.getElementById('notesList');
    const form = document.getElementById('noteForm');
    const text = document.getElementById('noteText');
    const clearBtn = document.getElementById('clearText');

    function noteCard(n){
      const d = new Date(n.ts);
      const el = document.createElement('div');
      el.className = 'glass';
      el.innerHTML = `
        <div class="text-sm text-gray-500 mb-1">${d.toLocaleString()}</div>
        <div class="whitespace-pre-wrap">${(n.text || '').replace(/</g,'&lt;')}</div>
        <div class="mt-2 flex gap-2">
          <button data-edit="${n.id}" class="px-3 py-2 rounded-xl bg-pink-100 text-pink-700 text-sm">Editar</button>
          <button data-del="${n.id}" class="px-3 py-2 rounded-xl bg-gray-100 text-sm">Apagar</button>
        </div>`;
      return el;
    }

    async function refresh(){
      const r = await fetch('/api/notes'); const arr = await r.json();
      list.innerHTML = ''; arr.forEach(n => list.appendChild(noteCard(n)));
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const v = text.value.trim(); if(!v) return;
      await fetch('/api/notes',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:v})});
      text.value=''; await refresh();
    });
    clearBtn.addEventListener('click', ()=>{ text.value=''; });

    list.addEventListener('click', async (e)=>{
      const t = e.target;
      if (t.dataset.del){
        await fetch(`/api/notes/${t.dataset.del}`, { method:'DELETE' });
        await refresh();
      }
      if (t.dataset.edit){
        const current = t.closest('.glass').querySelector('.whitespace-pre-wrap').textContent;
        const v = prompt('Editar nota:', current);
        if (v!=null){
          await fetch(`/api/notes/${t.dataset.edit}`, { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ text:v }) });
          await refresh();
        }
      }
    });

    refresh();
  </script>
</body>
</html>
