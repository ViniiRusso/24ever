    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:calc(90px + env(safe-area-inset-bottom)); background:#111827; color:#fff; padding:.6rem .9rem; border-radius:.75rem; font-size:.9rem; z-index:70; box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .hidden{display:none}
  </style>
</head>
<body class="pb-24">
  <!-- NAVBAR -->
  <nav class="nav fixed top-0 left-0 right-0 z-50">

      <button class="hamb" aria-label="Abrir menu" aria-expanded="false"><span></span><span></span><span></span></button>

        <form action="/logout" method="post" class="logout"><button> sair </button></form>
      </div>

  </nav>
  <aside id="drawer" class="drawer">
    <div class="drawer-inner">
      <a href="/" class="drawer-link">Home</a>
      <a href="/games" class="drawer-link">Games</a>
      <a href="/calendar" class="drawer-link">Calendar</a>
      <a href="/map" class="drawer-link">Our Map</a>
      <a href="/notes" class="drawer-link">Notes</a>
      <a href="/links" class="drawer-link">Links</a>
      <form action="/logout" method="post"><button class="drawer-link">sair</button></form>
    </div>
  </aside>

  <main class="max-w-6xl mx-auto px-4 pt-24">
    <header class="flex items-end justify-between mb-4">
      <div>
        <h1 class="text-2xl font-extrabold">Our Map</h1>
        <p class="text-sm text-gray-600 mt-1">Toque nos <b>estados</b> do Brasil e dos EUA para marcar onde jÃ¡ fomos ðŸ’–</p>
      </div>
      <div class="text-sm text-gray-600">
        <span class="legend-dot"></span> Visitado â€¢ <span id="visitedCount">0</span> estados
      </div>
    </header>

    <div class="map-wrap">
      <div id="map" role="region" aria-label="Mapa por estados do Brasil e EUA"></div>
    </div>
  </main>

  <div id="audioBar" class="bg-white/80 border-t p-2 fixed bottom-0 left-0 right-0 flex items-center gap-3">
    <button id="playPause" class="px-3 py-1 rounded-lg bg-pink-500 text-white text-sm">Tocar</button>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" />
    <span id="currentTrack" class="text-xs text-gray-600"></span>
    <audio id="bgm" preload="auto"></audio>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/main.js"></script>
  <script>
    // ---- helpers UI
    const toastEl = document.getElementById('toast');
    function toast(msg){ toastEl.textContent = msg; toastEl.classList.remove('hidden'); setTimeout(()=>toastEl.classList.add('hidden'), 2600); }

    // ---- estado visitados
    const visitedStateIds = new Set();
    const visitedCount = document.getElementById('visitedCount');
    const styleNormal  = { color:'#ec4899', weight:1,   fillColor:'#fbcfe8', fillOpacity:.25 };
    const styleVisited = { color:'#ec4899', weight:1.2, fillColor:'#ec4899', fillOpacity:.6 };

    let map, layerBR, layerUS;

    function renderCount(){ visitedCount.textContent = String(visitedStateIds.size); }

    async function loadVisited(){
      try{
        const r = await fetch('/api/map/states'); if(!r.ok) throw new Error('API error');
        const arr = await r.json(); arr.forEach(id=>visitedStateIds.add(id));
        renderCount();
      }catch(e){
        console.warn('Falha ao carregar estados visitados:', e);
        toast('NÃ£o consegui carregar os estados salvos ðŸ˜”');
      }
    }

    // Normaliza um ID estÃ¡vel para salvar
    // BR: propriedades diferentes entre fontes â€” tentamos code, sigla, name, etc.
    function idFromBR(f){
      const p = f.properties || {};
      const sigla = (p.sigla || p.code || p.UF || '').toString().trim().toUpperCase();
      if (sigla) return `BR-${sigla}`;
      const name = (p.name || p.NOME || '').normalize('NFD').replace(/\p{Diacritic}/gu,'').toUpperCase();
      const mapSigla = {
        'ACRE':'AC','ALAGOAS':'AL','AMAPA':'AP','AMAZONAS':'AM','BAHIA':'BA','CEARA':'CE',
        'DISTRITO FEDERAL':'DF','ESPIRITO SANTO':'ES','GOIAS':'GO','MARANHAO':'MA','MATO GROSSO':'MT',
        'MATO GROSSO DO SUL':'MS','MINAS GERAIS':'MG','PARA':'PA','PARAIBA':'PB','PARANA':'PR','PERNAMBUCO':'PE',
        'PIAUI':'PI','RIO DE JANEIRO':'RJ','RIO GRANDE DO NORTE':'RN','RIO GRANDE DO SUL':'RS','RONDONIA':'RO',
        'RORAIMA':'RR','SANTA CATARINA':'SC','SAO PAULO':'SP','SERGIPE':'SE','TOCANTINS':'TO'
      };
      if (mapSigla[name]) return `BR-${mapSigla[name]}`;
      return `BR-${name.slice(0,3)}`;
    }

    function idFromUS(f){
      const p = f.properties || {};
      // click_that_hood usa "name" e "state_code"; united-states.geojson costuma trazer "postal"
      const code = (p.state_code || p.postal || p.STUSPS || '').toString().trim().toUpperCase();
      if (code) return `US-${code}`;
      const name = (p.name || p.NAME || '').toString().trim().toUpperCase();
      if (name) return `US-${name.slice(0,3)}`;
      return 'US-XX';
    }

    function attachHandlers(feature, layerEl, mkId, labelName){
      const id = mkId(feature);
      const isVisited = visitedStateIds.has(id);
      layerEl.setStyle(isVisited? styleVisited : styleNormal);
      layerEl.on('click', async ()=>{
        const nowVisited = !visitedStateIds.has(id);
        if (nowVisited) visitedStateIds.add(id); else visitedStateIds.delete(id);
        layerEl.setStyle(nowVisited? styleVisited : styleNormal);
        renderCount();
        try{
          await fetch('/api/map/states', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ id, visited: nowVisited })
          });
        }catch(e){
          console.warn('Falha ao salvar estado:', e);
          toast('NÃ£o consegui salvar agora. Tenta de novo?');
        }
      });
      const nm = labelName(feature);
      layerEl.bindTooltip(nm,{sticky:true, direction:'auto'});
    }

    function brName(f){ return (f.properties?.name || f.properties?.NOME || 'Estado').toString(); }
    function usName(f){ return (f.properties?.name || f.properties?.NAME || 'State').toString(); }

    async function fetchJSONWithFallback(primary, fallbackLocal){
      try{
        const r = await fetch(primary, { cache: 'no-store' });
        if (!r.ok) throw new Error('primary fetch failed');
        return await r.json();
      }catch(e){
        console.warn('GeoJSON primÃ¡rio falhou, tentando local:', e);
        const r2 = await fetch(fallbackLocal, { cache: 'no-store' });
        if (!r2.ok) throw new Error('fallback fetch failed');
        toast('Carreguei o mapa usando o arquivo local ðŸ˜‰');
        return await r2.json();
      }
    }

    async function loadBoth(){
      // fontes pÃºblicas (funcionam bem)
      const URL_BR = 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson';
      const URL_US = 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/united-states.geojson';
      // fallbacks locais opcionais
      const FBR = '/data/brazil-states.json';
      const FUS = '/data/united-states.json';

      const [gjBR, gjUS] = await Promise.all([
        fetchJSONWithFallback(URL_BR, FBR),
        fetchJSONWithFallback(URL_US, FUS)
      ]);

      if (layerBR) map.removeLayer(layerBR);
      if (layerUS) map.removeLayer(layerUS);

      layerBR = L.geoJSON(gjBR, { onEachFeature: (f, l)=>attachHandlers(f, l, idFromBR, brName) }).addTo(map);
      layerUS = L.geoJSON(gjUS, { onEachFeature: (f, l)=>attachHandlers(f, l, idFromUS, usName) }).addTo(map);

      // enquadra BR + US juntos
      const group = L.featureGroup([layerBR, layerUS]);
      map.fitBounds(group.getBounds(), { padding:[20,20] });
    }

    function initMap(){
      map = L.map('map', { zoomControl:true, scrollWheelZoom:true });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
      }).addTo(map);
      map.setView([10,-30],2);
      setTimeout(()=>{ map.invalidateSize(); }, 120);
    }

    (async function(){
      initMap();
      await loadVisited();
      await loadBoth();
    })();
  </script>
</body>
</html>
