<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- amCharts 5 (map) -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <!-- geodata de estados -->
  <script src="https://cdn.amcharts.com/lib/5/geodata/usaLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/brazilLow.js"></script>

  <style>
    #map { height: calc(100svh - 200px); min-height: 440px; border-radius: 1rem; overflow: hidden; }
    .map-wrap { background: var(--glass); border:1px solid rgba(255,255,255,.7); border-radius:1rem; padding:.75rem; }
    .legend-dot { display:inline-block; width:12px; height:12px; border-radius:999px; background:#ec4899; vertical-align:middle; margin-right:6px; }
    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:calc(90px + env(safe-area-inset-bottom)); background:#111827; color:#fff; padding:.6rem .9rem; border-radius:.75rem; font-size:.9rem; z-index:70; box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .hidden{display:none}
  </style>
</head>
<body class="pb-24">
  <!-- NAVBAR -->
  <nav class="nav fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="brand">24ever</a>
      <button class="hamb" aria-label="Abrir menu" aria-expanded="false"><span></span><span></span><span></span></button>
      <div class="links">
        <a href="/">Home</a>
        <a href="/games">Games</a>
        <a href="/calendar">Calendar</a>
        <a href="/map">Our Map</a>
        <a href="/notes">Notes</a>
        <a href="/links">Links</a>
        <form action="/logout" method="post" class="logout"><button> sair </button></form>
      </div>
    </div>
  </nav>
  <aside id="drawer" class="drawer">
    <div class="drawer-inner">
      <a href="/" class="drawer-link">Home</a>
      <a href="/games" class="drawer-link">Games</a>
      <a href="/calendar" class="drawer-link">Calendar</a>
      <a href="/map" class="drawer-link">Our Map</a>
      <a href="/notes" class="drawer-link">Notes</a>
      <a href="/links" class="drawer-link">Links</a>
      <form action="/logout" method="post"><button class="drawer-link">sair</button></form>
    </div>
  </aside>

  <main class="max-w-6xl mx-auto px-4 pt-24">
    <header class="flex items-end justify-between mb-4">
      <div>
        <h1 class="text-2xl font-extrabold">Our Map</h1>
        <p class="text-sm text-gray-600 mt-1">Toque nos <b>estados</b> (Brasil + EUA) para marcar onde jÃ¡ fomos ðŸ’–</p>
      </div>
      <div class="text-sm text-gray-600">
        <span class="legend-dot"></span> Visitado â€¢ <span id="visitedCount">0</span> estados
      </div>
    </header>

    <div class="map-wrap">
      <div id="map" role="region" aria-label="Mapa por estados"></div>
    </div>
  </main>

  <div id="audioBar" class="bg-white/80 border-t p-2 fixed bottom-0 left-0 right-0 flex items-center gap-3">
    <button id="playPause" class="px-3 py-1 rounded-lg bg-pink-500 text-white text-sm">Tocar</button>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" />
    <span id="currentTrack" class="text-xs text-gray-600"></span>
    <audio id="bgm" preload="auto"></audio>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="/js/navbar.js"></script>
  <script src="/js/main.js"></script>
  <script>
  // ---- toast
  const toastEl = document.getElementById('toast');
  function toast(msg){ toastEl.textContent = msg; toastEl.classList.remove('hidden'); setTimeout(()=>toastEl.classList.add('hidden'), 2200); }

  (async function(){
    const visited = new Set();           // ids persistidos no server
    const visitedCount = document.getElementById('visitedCount');

    function renderCount(){ visitedCount.textContent = String(visited.size); }

    // carrega visitados do backend
    try{
      const r = await fetch('/api/map/states', { cache:'no-store' });
      if (r.ok) (await r.json()).forEach(id=>visited.add(id));
    }catch(e){ /* segue sem persistido */ }
    renderCount();

    // cria o mapa
    const root = am5.Root.new("map");
    root._logo.dispose(); // sem logo

    const chart = root.container.children.push(am5map.MapChart.new(root, {
      projection: am5map.geoMercator(),
      panX: "translateX", panY: "translateY",
      wheelX: "none", wheelY: "zoom"
    }));

    // sÃ©rie USA
    const usaSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
      geoJSON: am5geodata_usaLow,     // estados dos EUA
      valueField: "value"
    }));

    // sÃ©rie BR
    const brSeries  = chart.series.push(am5map.MapPolygonSeries.new(root, {
      geoJSON: am5geodata_brazilLow,  // estados do Brasil
      valueField: "value"
    }));

    // estilo default
    function setupSeries(series, ccPrefix){ // ccPrefix: "US" ou "BR"
      series.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true
      });

      series.mapPolygons.template.adapters.add("fill", (fill, target) => {
        const data = target.dataItem?.dataContext || {};
        const id = data.id || data.id_ || data.iso_3166_2 || data.iso || data.name;
        const canonical = id && String(id).startsWith(ccPrefix) ? id : (ccPrefix + "-" + (data.id || data.state_code || data.name));
        return visited.has(canonical) ? am5.color(0xec4899) : am5.color(0xfbcfe8);
      });

      series.mapPolygons.template.adapters.add("stroke", () => am5.color(0xec4899));
      series.mapPolygons.template.setAll({ strokeOpacity: 1, strokeWidth: 1 });

      series.mapPolygons.template.events.on("click", async (ev) => {
        const data = ev.target.dataItem?.dataContext || {};
        const idRaw = data.id || data.id_ || data.iso_3166_2 || data.iso || data.name;
        const canonical = idRaw && String(idRaw).startsWith(ccPrefix) ? idRaw : (ccPrefix + "-" + (data.id || data.state_code || data.name));
        const nowVisited = !visited.has(canonical);
        if (nowVisited) visited.add(canonical); else visited.delete(canonical);
        renderCount();
        ev.target.states.applyAnimate("default"); // forÃ§a re-eval do adapter de fill

        try{
          await fetch('/api/map/states', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ id: canonical, visited: nowVisited })
          });
        }catch(e){ toast('NÃ£o consegui salvar agora ðŸ˜”'); }
      });
    }

    setupSeries(usaSeries, "US");
    setupSeries(brSeries,  "BR");

    // ajusta a visÃ£o para caber BR + EUA
    am5.ready(() => {
      const bboxUSA = usaSeries.getPrivate("bounds");
      const bboxBR  = brSeries.getPrivate("bounds");
      const bounds = {
        left:  Math.min(bboxUSA.left,  bboxBR.left),
        right: Math.max(bboxUSA.right, bboxBR.right),
        top:   Math.min(bboxUSA.top,   bboxBR.top),
        bottom:Math.max(bboxUSA.bottom,bboxBR.bottom)
      };

      
      chart.zoomToGeoBounds(bounds, 1, true, 0);
    });
  })();
  </script>
</body>
</html>
