<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #map { height: calc(100svh - 220px); min-height: 520px; border-radius: 1rem; overflow: hidden; }

    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:calc(90px + env(safe-area-inset-bottom)); background:#111827; color:#fff; padding:.6rem .9rem; border-radius:.75rem; font-size:.9rem; z-index:70; box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .hidden{display:none}
  </style>
</head>

      <div class="flex gap-4 text-sm">

        <a href="/games" class="hover:text-pink-600">Games</a>
