<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>24ever — Our Map</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: calc(100svh - 220px); min-height: 420px; border-radius: 1rem; overflow: hidden; }
    .map-wrap { background: var(--glass); border:1px solid rgba(255,255,255,.7); border-radius:1rem; padding:.75rem; }
    .legend-dot { display:inline-block; width:12px; height:12px; border-radius:999px; background:#ec4899; vertical-align:middle; margin-right:6px; }
    /* garante eventos de toque funcionarem bem no iOS */
    .leaflet-container { touch-action: none; }
  </style>
</head>
<body class="pb-24">
  <nav class="nav fixed top-0 left-0 right-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="brand">24ever</a>
      <button class="hamb" aria-label="Abrir menu" aria-expanded="false"><span></span><span></span><span></span></button>
      <div class="links">
        <a href="/">Home</a><a href="/games">Games</a><a href="/calendar">Calendar</a><a href="/map">Our Map</a>
        <a href="/notes">Notes</a><a href="/links">Links</a>
        <form action="/logout" method="post" class="logout"><button> sair </button></form>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 pt-24">
    <div class="flex items-center justify-between mb-3">
      <h1 class="text-2xl font-extrabold">Our Map</h1>
      <div class="flex items-center gap-2">
        <div class="text-sm text-gray-600"><span class="legend-dot"></span> Visitado • <span id="visitedCount">0</span></div>
        <button id="btnReset" class="px-3 py-2 rounded-xl bg-pink-100 text-pink-700 text-sm">Resetar</button>
      </div>
    </div>
    <div class="map-wrap"><div id="map"></div></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/map.js"></script>
</body>
</html>
