<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <title>24ever â€” Our Map</title>

  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    body{padding-bottom:calc(32px + env(safe-area-inset-bottom))}
    #map { height: calc(100svh - 200px); min-height: 460px; border-radius: 1rem; overflow: hidden; }
    .map-wrap { background: var(--glass); border:1px solid rgba(255,255,255,.7); border-radius:1rem; padding:.75rem; }
    .legend-dot { display:inline-block; width:12px; height:12px; border-radius:999px; background:#ec4899; vertical-align:middle; margin-right:6px; }
    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:calc(90px + env(safe-area-inset-bottom)); background:#111827; color:#fff; padding:.6rem .9rem; border-radius:.75rem; font-size:.9rem; z-index:70; box-shadow:0 10px 24px rgba(0,0,0,.25); }
    .hidden{display:none}
    .leaflet-tooltip{font-weight:600}
  </style>
</head>
<body class="pb-10">
  <main class="max-w-6xl mx-auto px-4 pt-10">
    <header class="flex items-end justify-between mb-4">
      <div>
        <h1 class="text-3xl font-extrabold">Our Map</h1>
        <p class="text-sm text-gray-600 mt-1">Toque nos <b>estados</b> dos <b>EUA</b> e do <b>Brasil</b> para marcar onde jÃ¡ fomos ðŸ’–</p>
      </div>
      <div class="text-sm text-gray-600">
        <span class="legend-dot"></span> Visitado â€¢ <span id="visitedCount">0</span> estados
      </div>
    </header>

    <div class="map-wrap">
      <div id="map" role="region" aria-label="Mapa por estados (BR+US)"></div>
    </div>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // ---- helpers UI
    const toastEl = document.getElementById('toast');
    function toast(msg){ toastEl.textContent = msg; toastEl.classList.remove('hidden'); setTimeout(()=>toastEl.classList.add('hidden'), 2400); }

    // ---- estado visitados (persistidos no servidor)
    const visitedIds = new Set();
    let map, layerBR, layerUS;
    const visitedCount = document.getElementById('visitedCount');

    const styleNormal  = { color:'#ec4899', weight:1,   fillColor:'#fbcfe8', fillOpacity:.25 };
    const styleVisited = { color:'#ec4899', weight:1.2, fillColor:'#ec4899', fillOpacity:.6 };

    function renderCount(){ visitedCount.textContent = String(visitedIds.size); }

    // Gera um ID estÃ¡vel do tipo "BR-XX" / "US-XX"
    function stateIdFrom(feature, country){
      const p = feature?.properties || {};
      // click_that_hood costuma trazer "code" / "state_code" / "name"
      let code = (p.code || p.state_code || '').toString().toUpperCase();
      if (!code && country === 'BR') {
        // tenta a sigla pelo nome (mÃ­nimo: 2 letras)
        const mapBR = {
          'AC':'AC','AL':'AL','AP':'AP','AM':'AM','BA':'BA','CE':'CE','DF':'DF','ES':'ES',
          'GO':'GO','MA':'MA','MT':'MT','MS':'MS','MG':'MG','PA':'PA','PB':'PB','PR':'PR',
          'PE':'PE','PI':'PI','RJ':'RJ','RN':'RN','RS':'RS','RO':'RO','RR':'RR','SC':'SC',
          'SP':'SP','SE':'SE','TO':'TO'
        };
        const name = (p.name||'').normalize('NFD').replace(/\p{Diacritic}/gu,'').toUpperCase();
        for (const uf of Object.keys(mapBR)) if (name.includes(uf)) { code = uf; break; }
      }
      if (!code && country === 'US') {
        // vÃ¡rios arquivos trazem state_code (AL, AK, ...)
        const sc = (p.state_code || '').toString().toUpperCase();
        if (sc) code = sc;
      }
      if (!code) {
        // fallback pelo nome
        const name = (p.name||'').trim().slice(0,3).toUpperCase();
        code = name || 'XX';
      }
      return `${country}-${code}`;
    }

    function attachHandlers(feature, layerEl, country){
      const id = stateIdFrom(feature, country);
      const isVisited = visitedIds.has(id);
      layerEl.setStyle(isVisited? styleVisited : styleNormal);

      // tooltip
      const name = feature?.properties?.name || feature?.properties?.state_name || 'Estado';
      layerEl.bindTooltip(`${name}`,{sticky:true, direction:'auto'});

      // clique / toque
      const onToggle = async ()=>{
        const nowVisited = !visitedIds.has(id);
        if (nowVisited) visitedIds.add(id); else visitedIds.delete(id);
        layerEl.setStyle(nowVisited? styleVisited : styleNormal);
        renderCount();
        try{
          await fetch('/api/map/states', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ id, visited: nowVisited })
          });
        }catch(e){
          // reverte visual se falhar
          nowVisited ? visitedIds.delete(id) : visitedIds.add(id);
          layerEl.setStyle(visitedIds.has(id)? styleVisited : styleNormal);
          renderCount();
          toast('NÃ£o consegui salvar agora. Tenta de novo?');
        }
      };
      layerEl.on('click', onToggle);
      layerEl.on('touchstart', (e)=>{ e.originalEvent?.preventDefault?.(); onToggle(); });
    }

    async function loadVisitedFromServer(){
      try{
        const r = await fetch('/api/map/states'); if(!r.ok) throw 0;
        const arr = await r.json(); visitedIds.clear(); arr.forEach(id=>visitedIds.add(id));
        renderCount();
      }catch{ /* silencioso */ }
    }

    async function fetchJSONWithFallback(primary, fallbackLocal){
      try{
        const r = await fetch(primary, { cache: 'no-store' });
        if (!r.ok) throw 0;
        return await r.json();
      }catch{
        const r2 = await fetch(fallbackLocal, { cache: 'no-store' });
        if (!r2.ok) throw 0;
        toast('Carreguei usando o arquivo local do mapa ðŸ˜‰');
        return await r2.json();
      }
    }

    async function loadBoth(){
      // fontes GeoJSON
      const URL_BR = 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson';
      const URL_US = 'https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/united-states.geojson';
      const FBR = '/data/brazil-states.json'; // se vocÃª quiser, coloque esses fallbacks locais
      const FUS = '/data/united-states.json';

      const [gjBR, gjUS] = await Promise.all([
        fetchJSONWithFallback(URL_BR, FBR),
        fetchJSONWithFallback(URL_US, FUS)
      ]);

      if (layerBR) map.removeLayer(layerBR);
      if (layerUS) map.removeLayer(layerUS);

      layerBR = L.geoJSON(gjBR, { onEachFeature:(f, l)=>attachHandlers(f, l, 'BR') }).addTo(map);
      layerUS = L.geoJSON(gjUS, { onEachFeature:(f, l)=>attachHandlers(f, l, 'US') }).addTo(map);

      const group = L.featureGroup([layerBR, layerUS]);
      map.fitBounds(group.getBounds(), { padding:[20,20] });
    }

    function initMap(){
      map = L.map('map', { zoomControl:true, scrollWheelZoom:true });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
      }).addTo(map);
      map.setView([0,0],2);
      setTimeout(()=>map.invalidateSize(), 120);
    }

    (async function(){
      initMap();
      await loadVisitedFromServer();   // carrega os IDs primeiro (para pintar certo)
      await loadBoth();                // BR + US na tela juntos
      renderCount();                   // garante nÃºmero correto
    })();
  </script>
</body>
</html>
